<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랩시피 - 화면 전환</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 10px;
        }
        .container {
            width: 100%;
            max-width: 360px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }

        /* Title Section */
        .title {
            text-align: center;
            padding: 15px;
            font-size: 1.8em;
            font-weight: bold;
            background-color: #87CEEB; /* 하늘색 */
            color: #ffffff;
        }

        /* Submenu */
        .submenu {
            display: flex;
            background-color: #f1f3f5;
            border-bottom: 2px solid #ddd;
        }
        .submenu div {
            flex: 1;
            padding: 12px;
            text-align: center;
            font-size: 0.9em;
            color: #555;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .submenu div:hover {
            background-color: #e0e0e0;
        }
        .submenu .active {
            background-color: #ddd;
            font-weight: bold;
            color: #000;
        }

        /* Content Section */
        .content {
            display: none; /* 초기에는 모든 화면이 숨김 처리 */
            padding: 15px;
        }
        .content.active {
            display: block; /* 활성화된 화면만 보이도록 설정 */
        }
        .photo, .description, .ad-banner {
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 15px;
            padding: 20px;
            text-align: center;
            color: #555;
            font-size: 1em;
        }
        .photo {
            height: 180px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: #999;
            background-color: #e9ecef;
        }
        .description {
            font-size: 0.95em;
            line-height: 1.6;
        }
        .ad-banner {
            height: 100px;
            font-size: 0.9em;
            background-color: #ffffff;
            border: 1px dashed #ccc;
        }

        /* Navigation Bar above Ad Banner */
        .completion-bar {
            text-align: center;
            font-weight: bold;
            font-size: 1em;
            color: #ffffff;
            background-color: #4CAF50; /* 초록색 */
            padding: 12px 0;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: sticky;
            bottom: 0;
            display: flex;
            width: 100%;
            max-width: 360px;
            background-color: #ffffff;
            border-top: 2px solid #ddd;
        }
        .bottom-nav div {
            flex: 1;
            padding: 10px;
            text-align: center;
            font-size: 0.9em;
            color: #555;
            cursor: pointer;
            border-right: 1px solid #ddd;
            transition: background-color 0.3s ease;
        }
        .bottom-nav div:last-child {
            border-right: none;
        }
        .bottom-nav div:hover {
            background-color: #f1f1f1;
        }
        .bottom-nav .active {
            background-color: #87CEEB;
            color: #ffffff;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Title -->
    <div class="title">랩시피</div>

    <!-- Submenu -->
    <div class="submenu">
        <div id="recipe-btn" class="active">레시피</div>
        <div id="ai-btn">AI 추천</div>
    </div>

    <!-- 레시피 화면 -->
    <div id="recipe-screen" class="content active">
        <div class="photo">음식 사진</div>
        <div class="description">이곳에 레시피와 음식 설명이 들어갑니다.</div>
        <div class="completion-bar">조리 완료</div> <!-- 조리 완료 바 추가 -->
        <div class="ad-banner">광고 배너 영역</div>
    </div>

    <!-- AI 추천 화면 -->
    <div id="ai-screen" class="content">
        <div class="photo">AI 추천 음식</div>
        <div class="description">AI가 추천한 음식 설명이 여기에 표시됩니다.</div>
        <div class="completion-bar">조리 완료</div> <!-- 조리 완료 바 추가 -->
        <div class="ad-banner">AI 광고 배너 영역</div>
    </div>
</div>

<!-- 하단 네비게이션 -->
<div class="bottom-nav">
    <div id="home-btn" class="active">홈</div>
    <div id="lab-btn">연구실</div>
    <div id="board-btn">게시판</div>
    <div id="mypage-btn">My Page</div>
</div>

<script>
    // 버튼 및 화면 요소 가져오기
    const recipeBtn = document.getElementById('recipe-btn');
    const aiBtn = document.getElementById('ai-btn');
    const recipeScreen = document.getElementById('recipe-screen');
    const aiScreen = document.getElementById('ai-screen');

    const bottomNavBtns = document.querySelectorAll('.bottom-nav div');

    // '레시피' 버튼 클릭 이벤트
    recipeBtn.addEventListener('click', () => {
        recipeScreen.classList.add('active');
        aiScreen.classList.remove('active');
        recipeBtn.classList.add('active');
        aiBtn.classList.remove('active');
    });

    // 'AI 추천' 버튼 클릭 이벤트
    aiBtn.addEventListener('click', () => {
        aiScreen.classList.add('active');
        recipeScreen.classList.remove('active');
        aiBtn.classList.add('active');
        recipeBtn.classList.remove('active');
    });

    // 하단 네비게이션 버튼 클릭 이벤트
    bottomNavBtns.forEach((btn) => {
        btn.addEventListener('click', () => {
            // 모든 버튼에서 active 제거
            bottomNavBtns.forEach((b) => b.classList.remove('active'));
            // 클릭된 버튼에 active 추가
            btn.classList.add('active');
        });
    });
</script>
</body>
</html>
